<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script>
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            const todos = await response.json();
            document.getElementById('todo-list').innerHTML = todos
                .map((todo) => `<li>${todo.title} - ${todo.completed ? 'Done' : 'Pending'}</li>`)
                .join('');
        }

        async function addTodo() {
            const title = document.getElementById('new-todo').value;
            if (!title) return alert('Title is required');
            await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title }),
            });
            document.getElementById('new-todo').value = '';
            fetchTodos();
        }
    </script>
</head>
<body>
    <h1>To-Do List</h1>
    <input id="new-todo" type="text" placeholder="Add a new task" />
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
    <script>fetchTodos();</script>
</body>
</html>
